<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Audio Playlist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .playlist {
            max-width: 600px;
            width: 100%;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .song {
            margin-bottom: 10px;
        }

        audio {
            width: 100%;
            margin-bottom: 10px;
            background-color: #f2f2f2;
            padding: 10px;
            border-radius: 5px;
            outline: none;
        }

        audio:focus {
            box-shadow: 0 0 5px #007bff;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        @media (max-width: 768px) {
            .playlist {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="playlist">
        <h1>My Audio Playlist</h1>

        <div class="song">
            <p>The_Life_of_Ram_Video_So.mp3</p>
            <audio id="audio1" controls>
                <source src="The_Life_of_Ram_Video_So.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </div>

        <div class="song">
            <p>Thaabangale.mp3</p>
            <audio id="audio2" controls>
                <source src="Thaabangale.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </div>

        <div class="song">
            <p>SaptaSagaradaache.mp3</p>
            <audio id="audio3" controls>
                <source src="SaptaSagaradaache.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </div>

        <div class="song">
            <p>NenjinEzhuth.mp3</p>
            <audio id="audio4" controls>
                <source src="NenjinEzhuth.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </div>

        <div class="song">
            <p>Kaathalae-Kaathalae.mp3</p>
            <audio id="audio5" controls>
                <source src="Kaathalae-Kaathalae.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </div>

        <div class="song">
            <p>IravinguTheevai.mp3</p>
            <audio id="audio6" controls>
                <source src="IravinguTheevai.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </div>

        <div class="song">
            <p>Anthaathi.mp3</p>
            <audio id="audio7" controls>
                <source src="Anthaathi.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </div>

        <p>Enjoy listening to these songs!</p>
    </div>

    <script>
        // JavaScript to handle manual playback control

        // Get all audio elements
        const audioElements = document.querySelectorAll('audio');

        // Add event listener to each audio element to pause others when one is played
        audioElements.forEach(audio => {
            audio.addEventListener('play', () => {
                audioElements.forEach(otherAudio => {
                    if (otherAudio !== audio) {
                        otherAudio.pause();
                    }
                });
            });
        });
    </script>
</body>
</html>
